spring:
  application:
    name: demo

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        type: trace
        highlight_sql: true
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: url_shortener

  logging:
    level:
      org.flywaydb.core: DEBUG
      org.springframework.security: DEBUG

  jwt:
    secret: SECRET_KEY_FOR_JWT

  springdoc:
    swagger-ui:
      url: /documentation/openapiV1.yaml
      #path: /swagger-ui.html # закоментовано, якщо потрібно змінити шлях
    api-docs:
      path: /api/docs
      #enabled: false # закоментовано, якщо потрібно вимкнути API документацію
